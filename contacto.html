<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Sanguche & Co — Contacto</title>
  <link rel="icon" type="image/png" href="assets/img/favicon.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div id="siteHeader"></div>
<main class="section">
  <div class="container">
    <div class="page-hero fade-up">
      <h2><i class="bi bi-envelope"></i> Contacto</h2>
      <p>Consultas y pedidos. También podés pedir online por PedidosYa.</p>
      <div style="margin-top:10px; display:flex; gap:10px; flex-wrap:wrap;">
        <a class="btn btn-soft" id="btnPedidosYa" target="_blank" rel="noopener"><i class="bi bi-bag-check"></i> PedidosYa</a>
        <a class="btn btn-primary" id="btnWhatsTop" target="_blank" rel="noopener"><i class="bi bi-whatsapp"></i> WhatsApp</a>
      </div>
    </div>

    <div class="grid" style="grid-template-columns: 1fr 1fr; gap:18px; margin-top:16px">
      <div class="card fade-up" style="padding:18px">
        <h3>Escribinos</h3>
        <form id="contactForm">
          <div class="split">
            <div class="field"><label>Nombre</label><input required name="nombre" placeholder="Tu nombre"></div>
            <div class="field"><label>Teléfono</label><input required name="telefono" placeholder="Ej: 0981 000 000"></div>
          </div>
          <div class="field"><label>Motivo</label>
            <select name="motivo"><option value="Pedido">Pedido</option><option value="Consulta">Consulta</option><option value="Evento">Evento</option><option value="Sugerencia">Sugerencia</option></select>
          </div>
          <div class="field"><label>Mensaje</label><textarea required name="mensaje" placeholder="Contanos en qué te ayudamos..."></textarea></div>
          <button class="btn btn-primary" type="submit"><i class="bi bi-whatsapp"></i> Enviar por WhatsApp</button>
          <p class="note" style="margin-top:10px">Se abrirá WhatsApp con el mensaje listo.</p>
        </form>
      </div>

      <div class="card fade-up" style="padding:18px">
        <h3><i class="bi bi-geo-alt"></i> Ubicación</h3>
        <p class="note" id="addrLine"></p>
        <p class="note"><i class="bi bi-clock"></i> <span id="hoursLine"></span></p>
        <div style="border-radius:16px; overflow:hidden; border:1px solid rgba(0,0,0,.08); margin-top:10px">
          <iframe width="100%" height="320" style="border:0" loading="lazy" referrerpolicy="no-referrer-when-downgrade" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2560.077134913302!2d-57.6357981!3d-25.284208199999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x945da7a373508d39%3A0xfe812950c2062c09!2sSanguches%20y%20Co.%20Centro!5e1!3m2!1sen!2spy!4v1771334811693!5m2!1sen!2spy"></iframe>
        </div>
        <div style="margin-top:12px" class="badge"><i class="bi bi-telephone"></i> <span id="phoneLine"></span></div>
      </div>
    </div>
  </div>
</main>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const c = window.APP_CONFIG || window.PALEFIT || {};
    const py = document.getElementById('btnPedidosYa'); if (py && c.pedidosya) py.href = c.pedidosya;
    const wa = document.getElementById('btnWhatsTop'); if (wa && c.whatsapp) wa.href = `https://wa.me/${c.whatsapp}`;
    const addr = document.getElementById('addrLine'); if (addr) addr.textContent = c.address || '';
    const hours = document.getElementById('hoursLine'); if (hours) hours.textContent = c.hours || '';
    const phone = document.getElementById('phoneLine'); if (phone) phone.textContent = c.phoneDisplay || '';
  });

  document.getElementById('contactForm').addEventListener('submit', (e) => {
    e.preventDefault();
    const c = window.APP_CONFIG || window.PALEFIT || {};
    const fd = new FormData(e.target);
    const msg = `Hola! Soy ${fd.get('nombre')} (${fd.get('telefono')}). Motivo: ${fd.get('motivo')}. ${fd.get('mensaje')}`;
    const url = `https://wa.me/${c.whatsapp}?text=${encodeURIComponent(msg)}`;
    window.open(url, '_blank');
  });
</script>
<div id="siteFooter"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="config.js"></script>
<script src="components.js"></script>
<script src="cart.js"></script>
<script src="main.js"></script>
</body>
</html>
