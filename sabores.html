<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Sanguche & Co — Sándwiches</title>
  <link rel="icon" type="image/png" href="assets/img/favicon.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="siteHeader"></div>
  <main class="section">
    <div class="container">
      <div class="page-hero fade-up">
        <h2><i class="bi bi-grid-3x3-gap"></i> Sándwiches</h2>
        <p>Elegí tus favoritos. Agregá al carrito y finalizá por WhatsApp.</p>
      </div>

      <div class="toolbar" style="margin-top:16px">
        <div class="filters">
          <button class="chip active" data-cat="Todos" type="button">Todos</button>
          <button class="chip" data-cat="Sandwiches" type="button">Sandwiches</button>
          <button class="chip" data-available type="button">Disponibles hoy</button>
        </div>
        <div class="search"><i class="bi bi-search"></i><input id="searchInput" placeholder="Buscar... (ej: desmechado)" /></div>
      </div>

      <div id="saboresGrid" class="grid catalog" style="margin-top:14px"></div>
      <p class="note" style="margin-top:14px">* Precios de referencia. Editá el catálogo en <code>assets/js/data.js</code>.</p>
    </div>
  </main>

  <div id="siteFooter"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="config.js"></script>
  <script src="components.js"></script>
  <script src="cart.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const items = (window.HELADERIA_DATA?.sabores) || [];
      if (window.UI && typeof UI.renderCatalog === 'function') {
        UI.renderCatalog('saboresGrid', items, 'sánduche');
        if (typeof UI.setupFilters === 'function') UI.setupFilters('saboresGrid');
      }
    });
  </script>

  <!-- Overlay/Panel del menú mobile -->
  <div id="mobileMenu" class="mobile-menu" aria-hidden="true">
    <div class="mobile-panel">
      <button id="btnCloseMenu" class="close" aria-label="Cerrar menú">✕</button>
    </div>
  </div>
</body>
</html>
